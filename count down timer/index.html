<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>New Years Timer</title>
</head>
<body>
    <h1>New Years</h1>

    <div class="countdown">
        <div class="c-span days-c">
            <p class="b-text" id="days">0</p>
            <span>Days</span>
        </div>
        <div class="c-span hours-c">
            <p class="b-text" id="hours">0</p>
            <span>Hours</span>
        </div>
        <div class="c-span mins-c">
            <p class="b-text" id="mins">0</p>
            <span>mins</span>
        </div>
        <div class="c-span seconds-c">
            <p class="b-text" id="seconds">0</p>
            <span>Seconds</span>
        </div>
    </div>

<script src="index.js"></script>
</body>
</html>
